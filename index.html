<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Syqlorix Converter</title>
    <meta name="description" content="A real-time, professional-grade tool to convert full HTML documents into runnable Syqlorix Python code with a live preview and a VS Code-style editor.">
    <link rel="icon" href="https://raw.githubusercontent.com/Syqlorix/Syqlorix/main/syqlorix-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>HTML to Syqlorix Converter</h1>
        <p>A professional tool with a live preview and VS Code-style editor to convert any HTML document into a complete, runnable Syqlorix script.</p>
        <div class="example-loader">
            <label for="example-select">Load an Example:</label>
            <select id="example-select">
                <option value="simple">Simple Page</option>
                <option value="advanced">Advanced Demo</option>
                <option value="template">App Template</option>
            </select>
        </div>
    </header>

    <main>
        <div class="top-panels">
            <div class="code-panel">
                <label for="html-input-container">HTML Input</label>
                <div id="html-input-container" class="editor-container"></div>
            </div>
            <div class="code-panel">
                <div class="output-header">
                    <label for="syqlorix-output-container">Syqlorix Output</label>
                    <div class="button-group">
                        <button id="copy-button">Copy</button>
                        <button id="download-button">Download .py</button>
                    </div>
                </div>
                <div id="syqlorix-output-container" class="editor-container readonly"></div>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-header">
                <label>Live Output Preview</label>
                <div id="status-message" class="status"></div>
            </div>
            <iframe id="preview-frame" title="Live Preview" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </main>

    <footer>
        <p>Built for the <a href="https://github.com/Syqlorix/Syqlorix" target="_blank" rel="noopener noreferrer">Syqlorix</a> project. This tool runs entirely in your browser.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
