<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Syqlorix Converter</title>
    <meta name="description" content="A real-time, professional-grade tool to convert full HTML documents into runnable Syqlorix Python code with a live preview.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>HTML to Syqlorix Converter</h1>
        <p>A real-time tool with a live preview to convert any HTML document into a complete, runnable Syqlorix script.</p>
    </header>

    <main class="main-grid">
        <div class="top-panels">
            <div class="code-panel">
                <label for="html-input">HTML Input</label>
                <textarea id="html-input" spellcheck="false" placeholder="<!DOCTYPE html>..."></textarea>
            </div>
            <div class="code-panel">
                <div class="output-header">
                    <label for="syqlorix-output">Syqlorix Output</label>
                    <button id="copy-button">Copy Code</button>
                </div>
                <textarea id="syqlorix-output" readonly spellcheck="false" placeholder="from syqlorix import *..."></textarea>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-header">
                <label>Live Preview</label>
                <div id="status-message" class="status"></div>
            </div>
            <iframe id="preview-frame" title="Live Preview" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </main>

    <footer>
        <p>Built for the <a href="https://github.com/Syqlorix/Syqlorix" target="_blank" rel="noopener noreferrer">Syqlorix</a> project. This tool runs entirely in your browser.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
